<form [formGroup]="loginForm" (submit)="login()">
  <h2>Login To Browse our shop!</h2>
  <!-- <pre> {{ loginForm.valueChanges | async | json }} </pre> -->
  <pre>{{ loginForm.errors | json }}</pre>
  <div>
    <label>Login: </label>
    <br />
    <input formControlName="login" placeholder="your login..." />
    <div *ngIf="loginForm.controls.login.errors?.email">
      Please choose a real email.
    </div>
  </div>
  <div>
    <label>Password: </label>
    <br />
    <input
      type="password"
      formControlName="password"
      placeholder="your password..."
    />
    <pre>{{ loginForm.controls.password.errors | json }}</pre>
  </div>

  <button [disabled]="loginForm.invalid" type="submit">Save</button>
</form>
